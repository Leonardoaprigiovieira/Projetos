<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco mgs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header>
    <div class="cabecalho">
        <div class="mais">
            <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
        </div>

        <h3 class="Home">Home</h3>
        <div class="not">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>
</header>

<body>
    <main class="pagamento">
        <div class="qr">
            <div class="m">
                <button class="botao-cobar"><i class="fa-solid fa-qrcode"
                        style="padding: 10px; background-color: aliceblue; color: black; border-radius: 10px;margin-left: 1px;"></i>
                </button>
            </div>
            <div class="c">
                <p>Cobrar</p>

            </div>
        </div>
        <div class="Transferir">
            <div class="m">
                <button class="botao-trans">
                    <i class="fa-solid fa-money-bill-transfer"
                        style="padding: 10px; background-color: aliceblue; color: black;border-radius: 10px; margin-left: 1px; "></i>
                </button>
            </div>
            <div class="c">
                <p>Transferir</p>

            </div>
        </div>
        <div class="pagar">
            <div class="m">
                <button class="botao-cabe">
                    <i class="fa-solid fa-wallet"
                        style="padding: 10px; background-color: aliceblue; color: black; border-radius: 10px; margin-left: 4px;"></i>
                </button>
            </div>
            <div class="c">
                <p>Pagar</p>
            </div>

        </div>
        <div class="Investir">
            <div class="m">
                <button class="botao-cabe">
                    <i class="fa-solid fa-hand-holding-dollar"
                        style="padding: 10px; background-color: aliceblue; color: black; border-radius: 10px; margin-left: 6px;"></i>
                </button>
            </div>
            <div class="c">
                <p>Investir</p>
            </div>

        </div>
    </main>
    <button>
        <section class="add-cartao">
            <i class="fa-solid fa-shekel-sign"></i>
            <H3>Adicionar um cartão</H3>
        </section>
    </button>
    <aside class="financeiro">
        <div>
            <button class="compras">
                <p class="hoje">Hoje</p>
                <p class="essasemana">Essa semana</p>
                <p class="essemes">Esse mês</p>
            </button>
        </div>
    </aside>

    <section class="atividade">
        <h3>Atividades recentes</h3>

    </section>

    <footer class="final">
        <div>
            <i class="fa-solid fa-house" style="margin-left: 5px;"></i>
            <p class="f">Home</p>
        </div>
        <div>
            <i class="fa-solid fa-credit-card" style="margin-left: 12px;"></i>

            <p class="f">Cartões</p>
        </div>
        <div>
            <i class="fa-solid fa-gear" style="margin-left: 25px;"></i>
            <p class="f">Configurar</p>
        </div>
    </footer>
</body>

</html>
